<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/index.css"> <!-- CSS load -->
    <script src="./Scripts/index.js" type="module"></script> <!-- Script load -->
    <title>Infoscreen - 2</title>
</head>
<body>
    
    <!-- Wrapper for Content -->
    <div class="wrapper">

    <!-- Content of Screen -->
    <div class="content">

        <!-- container contaning the entire grid -->
        <div class="gridContainer">

            <!-- news api container -->
            <div class="newsApi">newsApi</div>
            
            <!-- weather api container -->
            <div class="weatherApi">weatherApi</div>
            
            <!-- events container -->
            <div class="eventsContainer">eventsContainer</div>

                <!-- Side Container - Time / Gallery -->
                <div class="asideGridContainer">

                    <!-- time clock -->
                    <div class="timeJs">
                        <div id="timeJsClock" onload="currentTime()">timeJS</div>
                    </div>

                    <!-- gallery -->
                    <div class="galleryJs">galleryJs</div>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
