<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/index.css"> <!-- CSS load -->
    <script src="./Scripts/index.js" type="module"></script> <!-- Script load -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"> <!-- Required Core Stylesheet for glidejs -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script> <!-- Required Core JavaScript for glidejs -->
    <title>Infoscreen - 2</title>
</head>
<body>
    
    <!-- Wrapper for Content -->
    <div class="wrapper">

    <!-- Content of Screen -->
    <div class="content">

        <!-- container contaning the entire grid -->
        <div class="gridContainer">

            <!-- news api container -->
            <div class="newsRss">
                <div class="rssContainer">
                    Feed here
                </div>
            </div>
            
            <!-- weather api container -->
            <div class="weatherApi">

                <div><img src="./img/Weather Sun Icon.svg"></div>
                
                <hr>

                <div>
                    Weather API
                </div>

            </div>
            
            <!-- events container -->
            <div class="eventsContainer">

                <h2>Todays Meetings</h2>

                <div class="meetingContainer">
    
                    <div class="event-item">
                        <p class="title"></p>
    
                        <span class="room"></span> 
    
                        <span class="time"></span>
                    </div>
    
                </div>

            </div>

                <!-- Side Container - Time / Gallery -->
                <div class="asideGridContainer">

                    <!-- time clock -->
                    <div class="timeJs">
                        <div id="timeJsClock" onload="currentTime()">timeJS</div>
                    </div>

                    <!-- gallery -->
                    <div class="galleryJs">

                        <div class="glide">
                            <div class="glide__track" data-glide-el="track">
                              <ul class="glide__slides">
                                <li class="glide__slide">

                                </li>
                                <li class="glide__slide">
                                    <img src="./img/jonas-jacobsson-kmwhg3N_B-4-unsplash.jpg" style="height: 1011px;">
                                </li>
                                <li class="glide__slide">
                                    <img src="./img/miikka-a-jm1Gg8ETZUw-unsplash.jpg" style="height: 1011px;">

                                    <img src="./img/stories-mom7DQIjtW4-unsplash.jpg" style="height: 1011px;">

                            </div>

                    </div>

                </div>

        </div>

    </div>
